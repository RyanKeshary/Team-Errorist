<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Relief SOS Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 15px;
      color: #333;
    }

    #map {
      height: 500px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .info-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn {
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover { background: #e03c3c; }
  </style>
</head>
<body>
  <h2>ðŸ†˜ Real-Time Disaster SOS Map</h2>

  <div class="info-box">
    <p>Click on the map to <b>add an SOS marker</b> (your location or someoneâ€™s in need).</p>
    <button class="btn" id="clearMarkers">ðŸ—‘ Clear All Markers</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load saved SOS markers from localStorage
    let sosMarkers = JSON.parse(localStorage.getItem('sosMarkers')) || [];

    sosMarkers.forEach(marker => {
      L.marker([marker.lat, marker.lng])
        .addTo(map)
        .bindPopup(`<b>${marker.title}</b><br>${marker.description}`);
    });

    // Add new SOS marker on click
    map.on('click', function (e) {
      const title = prompt("Enter SOS Title (e.g. 'Flood Help Needed')");
      const description = prompt("Enter short description (e.g. '3 people stranded near river')");
      if (!title || !description) return;

      const newMarker = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        title,
        description
      };

      L.marker([newMarker.lat, newMarker.lng])
        .addTo(map)
        .bindPopup(`<b>${title}</b><br>${description}`)
        .openPopup();

      sosMarkers.push(newMarker);
      localStorage.setItem('sosMarkers', JSON.stringify(sosMarkers));
    });

    // Clear all markers
    document.getElementById('clearMarkers').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear all SOS markers?")) {
        localStorage.removeItem('sosMarkers');
        location.reload();
      }
    });
  </script>
</body>
</html>
