<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | CrisisMitra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="icon" href="./Material/logo.png" type="image/x-icon" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    .form-input {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      width: 100%;
    }
    .form-input:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="max-w-lg w-full bg-[#1A1A1A] p-8 rounded-2xl border border-[#333] shadow-lg">
    <div class="text-center mb-8">
      <i data-feather="user" class="w-10 h-10 mx-auto mb-3"></i>
      <h1 class="text-3xl font-medium">Sign In / Register</h1>
      <p class="text-[#D3D3D3] text-sm mt-2">Stay connected and save your emergency contacts</p>
    </div>

    <form id="signinForm" class="space-y-5">
      <div>
        <label class="block mb-2">Full Name</label>
        <input type="text" id="name" class="form-input" placeholder="Your name" required>
      </div>

      <div>
        <label class="block mb-2">Phone Number</label>
        <input type="tel" id="phone" class="form-input" placeholder="+91 9876543210" required>
      </div>

      <div>
        <label class="block mb-2">Email (Optional)</label>
        <input type="email" id="email" class="form-input" placeholder="you@example.com">
      </div>

      <div>
        <label class="block mb-2">Address (Optional)</label>
        <input type="text" id="address" class="form-input" placeholder="Your address">
      </div>

      <h2 class="text-xl font-medium mt-6 mb-2">Emergency Contacts</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <input type="text" id="contact1-name" class="form-input mb-2" placeholder="Contact 1 Name">
          <input type="tel" id="contact1-phone" class="form-input" placeholder="Contact 1 Phone">
        </div>
        <div>
          <input type="text" id="contact2-name" class="form-input mb-2" placeholder="Contact 2 Name">
          <input type="tel" id="contact2-phone" class="form-input" placeholder="Contact 2 Phone">
        </div>
      </div>

      <div class="flex items-center gap-2 mt-4">
        <input type="checkbox" id="remember" class="accent-white">
        <label for="remember" class="text-sm text-[#D3D3D3]">Remember me on this device</label>
      </div>

      <button
        type="submit"
        class="w-full bg-white text-black py-3 rounded-lg font-medium text-lg flex items-center justify-center gap-2 hover:bg-opacity-90 transition-all"
      >
        <i data-feather="log-in"></i> Continue
      </button>
    </form>

    <p class="text-center text-[#888] text-sm mt-6">
      <a href="index.html" class="hover:text-white transition-all">← Back to Home</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSRuiYXqJrHmYphpx_sr3WOCGYRokVpLM",
      authDomain: "crisismitra.firebaseapp.com",
      databaseURL: "https://crisismitra-default-rtdb.firebaseio.com",
      projectId: "crisismitra",
      storageBucket: "crisismitra.firebasestorage.app",
      messagingSenderId: "539607481271",
      appId: "1:539607481271:web:fa3759fa9e39483ae38632",
      measurementId: "G-QYZMHR61M3",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    feather.replace();

    document.getElementById("signinForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        emergencyContacts: [
          {
            name: document.getElementById("contact1-name").value,
            phone: document.getElementById("contact1-phone").value,
          },
          {
            name: document.getElementById("contact2-name").value,
            phone: document.getElementById("contact2-phone").value,
          },
        ],
        remember: document.getElementById("remember").checked,
        timestamp: new Date().toISOString(),
      };

      const usersRef = ref(db, "users");
      await push(usersRef, userData);

      alert("✅ Signed in successfully! Your details are saved securely.");
      e.target.reset();
    });
  </script>
</body>
</html>
