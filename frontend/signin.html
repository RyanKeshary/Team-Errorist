<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | CrisisMitra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="./Material/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/notifications.css" />
    <link rel="stylesheet" href="./css/signin.css" />
    <link rel="stylesheet" href="./css/core-responsive.css" />
    <link rel="stylesheet" href="./css/lang-switcher.css" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center px-4 py-12 relative"
  >
    <div class="max-w-lg w-full glass-card p-6 md:p-10 relative z-10 mx-auto">
      <div class="text-center mb-8">
        <i data-feather="user" class="w-10 h-10 mx-auto mb-3"></i>
        <h1 data-i18n="signinTitle" class="text-3xl font-medium">
          Sign In / Register
        </h1>
        <p data-i18n="tagline" class="text-[#D3D3D3] text-sm mt-2">
          Stay connected and save your emergency contacts
        </p>
      </div>

      <form id="signinForm" class="space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label data-i18n="nameLbl" class="block mb-1 text-sm font-medium"
              >Full Name</label
            >
            <input
              type="text"
              id="name"
              class="form-input"
              data-i18n-placeholder="namePlaceholder"
              placeholder="Name"
              required
            />
          </div>

          <div>
            <label data-i18n="phoneLbl" class="block mb-1 text-sm font-medium"
              >Phone</label
            >
            <input
              type="tel"
              id="phone"
              class="form-input"
              placeholder="+91..."
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label data-i18n="emailLbl" class="block mb-1 text-sm text-gray-400"
              >Email (Opt)</label
            >
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="you@mail.com"
            />
          </div>

          <div>
            <label
              data-i18n="addressLbl"
              class="block mb-1 text-sm text-gray-400"
              >City (Opt)</label
            >
            <input
              type="text"
              id="address"
              class="form-input"
              placeholder="City/Area"
            />
          </div>
        </div>

        <div class="pt-2">
          <h2
            data-i18n="emergencyContacts"
            class="text-sm font-bold text-gray-300 mb-2 uppercase tracking-wide"
          >
            Emergency Contacts
          </h2>
          <div class="space-y-2">
            <!-- Contact 1 -->
            <div class="grid grid-cols-2 gap-3">
              <input
                type="text"
                id="contact1-name"
                class="form-input"
                data-i18n-placeholder="c1Name"
                placeholder="Contact 1 Name"
              />
              <input
                type="tel"
                id="contact1-phone"
                class="form-input"
                data-i18n-placeholder="c1Phone"
                placeholder="Phone No."
              />
            </div>
            <!-- Contact 2 -->
            <div class="grid grid-cols-2 gap-3">
              <input
                type="text"
                id="contact2-name"
                class="form-input"
                data-i18n-placeholder="c2Name"
                placeholder="Contact 2 Name"
              />
              <input
                type="tel"
                id="contact2-phone"
                class="form-input"
                data-i18n-placeholder="c2Phone"
                placeholder="Phone No."
              />
            </div>
          </div>
        </div>

        <div class="flex items-center gap-2 mt-4">
          <input type="checkbox" id="remember" class="accent-white" />
          <label
            data-i18n="remember"
            for="remember"
            class="text-sm text-[#D3D3D3]"
            >Remember me on this device</label
          >
        </div>
        <div class="mt-8">
          <a
            href="javascript:void(0)"
            id="signinSubmitBtn"
            class="w-full bg-white text-black py-4 rounded-xl font-bold text-center block hover:bg-gray-200 transition-all flex items-center justify-center gap-2"
          >
            <span data-i18n="continue">Continue</span>
            <i data-feather="arrow-right" class="w-5 h-5"></i>
          </a>
        </div>
      </form>

      <p class="text-center text-[#888] text-sm mt-6">
        <a
          data-i18n="backHome"
          href="./index.html"
          class="hover:text-white transition-all"
          >← Back to Home</a
        >
      </p>

      <div class="text-center mt-8 text-xs text-gray-600">
        <p>© 2025 CrisisMitra. All rights reserved.</p>
        <p data-i18n="network">Emergency Response Network</p>
      </div>
    </div>

    <script type="module" src="./js/signin.js"></script>
    <script src="./js/lang-switcher.js"></script>
    <script src="./js/notifications.js"></script>
  </body>
</html>
